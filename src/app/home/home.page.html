<div>
    <ion-toolbar>
      <ion-title size="large" class="title">
        Dividend Tracker
      </ion-title>
    </ion-toolbar>
  
      <ion-toolbar>
        <header class="top"></header>
      </ion-toolbar>
  
    <div id="container">
      <div class="stockList">
        <div *ngFor="let stock of stocks; index as i">
          <stock-item [stockInfo] = "stock"></stock-item>
        </div>
      </div>
      <add-stock-button (newStockItem)="addStockItem($event)"></add-stock-button>
    </div>
</div>
